name: Build and Test 

on:
  pull_request:
    branches: 
      - "main"
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
            
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'yarn'
    
    - name: install
      run: yarn --prefer-offline

    - name: build
      run: yarn build
      
  test:
    runs-on: ubuntu-latest
    if: github.actor!= 'dependabot[bot]'
    needs: build
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
            
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'yarn'
    
    - name: install
      run: yarn --prefer-offline
    - name: build storybook
      run: yarn build-storybook
        
    - name: Publish Project to Chromatic
      uses: chromaui/action@v1
      with:
        projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        storybookBuildDir: ${GITHUB_WORKSPACE}/storybook-static

